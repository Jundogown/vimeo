  <script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
      $('#demo').hide();
      var f = $.farbtastic('#picker');
      var p = $('#picker').css('opacity', 0.25);
      var selected;
      $('.colorwell')
        .each(function () {
          f.linkTo(this);
          $(this).css('opacity', 0.75);
        })
        .focus(function () {
          if (selected) {
            $(selected).css('opacity', 0.75).removeClass('colorwell-selected');
          }
          f.linkTo(this);
          p.css('opacity', 1);
           $(selected).css('opacity', 1).addClass('colorwell-selected');
        });
    });
  </script>

<script>
  const colorKey = sessionStorage.getItem('colorKey');

  if (colorKey !== "#123456") {
    $('#color').attr('value', colorKey);
  }

  const onChangeSlider = () => {
    const value = $("#slider").val();
    $(".slider-desc").text(value);
    // console.log(value)
  }

  let down = false;
  const onMouseDownSlider = () => {
    down = true;
  }

  const onMouseMoveSlider = () => {
    if (down) {
      console.log('asd');
      onChangeSlider();
    }
  }

  const onMouseUpSlider = () => {
    down = false;
  }


  let binding = false;
  let selectedKey = '';

  const onClickKeyBind = () => {
    binding = !binding;
    document.addEventListener('keydown', (e) => {
      if (binding) {
        binding = !binding;
        selectedKey = e.key.toUpperCase();
        $('#key-content').text(selectedKey);
      }
    })
  }


  sessionStorage.setItem('colorKey', '#123456');

  $(document).mouseup(function () {
    const key = $('#color').val();
    console.log(key)

    sessionStorage.setItem('colorKey', key);

    const colorKey = sessionStorage.getItem('colorKey');
    console.log(key);

    $('#color').attr('value', colorKey);
  });

  let checked = false;

  const onChangeChecked = () => {
    if (checked) {
      $('.checkbox-frame').html(
        '<div class="checkbox-checked-frame"><div class="checkbox-checked-content"></div><div class="checkbox-frame-bkg"></div></div>'
      )
    } else {
      $('.checkbox-frame').html('<div class=""></div>')
    }
  }

  const onClick = () => {
    checked = !checked;
    onChangeChecked();
  }

  const onSort = () => {
    setTimeout(() => {
      const list = [];
      $('.li-frame').map((idx, element) => {
        if (element.innerHTML.length === 0) {
          return;
        }
        list.push(element.innerHTML);
      });
      sessionStorage.setItem('listItems', JSON.stringify(list));
    }, 500);
  }

  const init = () => {
    const list = JSON.parse(sessionStorage.getItem('listItems'));
    console.log(list);
    let newHtml = '';
    list.forEach(element => {
      newHtml += '<div class="li-frame">';
      newHtml += element;
      newHtml += '</div>';
    });
    $('#sortable').html(newHtml)
    $('.tabs').addClass('first-tab')
  }

  const onClickFirst = () => {
    $('.tabs').removeClass('second-tab')
    $('.tabs').addClass('first-tab')

  }
  const onClickSec = () => {
    $('.tabs').removeClass('first-tab')
    $('.tabs').addClass('second-tab')
  }

  init();
</script>
